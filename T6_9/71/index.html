    <div>
        <p>Click on the button to get an alert which is handled by onclick <button type="submit" id="oncl" onclick="aler()">Click</button></p><br><br><br><br>

        <p>Click on the button twice to get an alert which is handled by ondblclick <button type="submit" id="oncl"ondblclick="aler()">Click twice</button></p><br><br><br><br>
        
        <p>mouseup  , This button gets triggerred on Right Click of the mouse also <button type="submit" id="oncl" onmouseup="aler()"> mouseup</button></p><br><br><br><br>

        <p>MouseDown , This Button gets triggered on Left Click of the mouse also <button type="submit" id="oncl" onmousedown="aler()">MouseDown</button></p>
